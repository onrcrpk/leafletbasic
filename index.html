<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet initial map</title>

    <script src=" https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.js "></script>
    <link href=" https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.css " rel="stylesheet">
    
    <style>
    #leaflet-map {
      height: 700px;
      width: 700px;
    }
    </style>

</head>
<body>
    
    <div id="leaflet-map"></div>


    <script>
var startTime = performance.now();

        // Start the timer before setting up the Leaflet map
var leafletStartTime = Date.now();


        // Leaflet Map
        var leafletMap = L.map('leaflet-map').setView([52.2, 6.9], 10);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18
        }).addTo(leafletMap);

        var endTime = performance.now();
var timeTaken = endTime - startTime;
console.log("Time taken to load the Leaflet map: " + timeTaken + "ms");
    </script>
</body>
</html>
